<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Việt Khanh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="route-name btn btn-warning fw-bold">TUYẾN SỐ 1</div>
        <div class="route-main row">

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            Bến Thành
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            Nhà hát TP
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            Ba Son
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            Văn Thánh
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            Tân Cảng
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span><span class="station-route-mark">5</span>
                    </div>
                </div>
            </div>

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            Thảo Điền
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            An Phú
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            Rạch Chiếc
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            Phước Long
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            Bình Thái
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            Thủ Đức
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            Khu Công nghệ cao
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

            <div class="station col">
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            Suối Tiên
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

            <div class="station col" end>
                <div class="station-point">
                    <div class="station-name">
                        <p>
                            BXMD mới
                        </p>
                    </div>
                    <div class="station-route">
                        Tuyến<span class="station-route-mark">1</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer">
            <button type="button" class="timeline button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-clock-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z" />
                </svg>
                5:00-21:00
            </button>
            <button type="button" class="distance button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrows-collapse-vertical" viewBox="0 0 16 16">
                    <path
                        d="M8 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M0 8a.5.5 0 0 1 .5-.5h3.793L3.146 6.354a.5.5 0 1 1 .708-.708l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L4.293 8.5H.5A.5.5 0 0 1 0 8m11.707.5 1.147 1.146a.5.5 0 0 1-.708.708l-2-2a.5.5 0 0 1 0-.708l2-2a.5.5 0 0 1 .708.708L11.707 7.5H15.5a.5.5 0 0 1 0 1z" />
                </svg>
                28km
            </button>
        </div>
    </div>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
